{% if page.tags.size > 0 %}
<div class="post-tags">
  <div class="tags-title">标签：</div>
  <div class="tags-list">
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags/#{{ tag | slugify }}" class="tag-link">
        <span class="tag-name">{{ tag }}</span>
      </a>
    {% endfor %}
  </div>
</div>
{% endif %}
