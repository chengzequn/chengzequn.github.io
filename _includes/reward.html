<div class="reward-module">
  <div class="reward-button" onclick="toggleRewardPanel()">
    <i class="fas fa-coffee"></i> 打赏作者
  </div>
  
  <div class="reward-panel" id="rewardPanel">
    <div class="reward-content">
      <div class="reward-header">
        <h4>感谢您的支持！</h4>
        <button class="close-button" onclick="toggleRewardPanel()">×</button>
      </div>
      
      <div class="reward-qr-codes">
        <div class="qr-code-item">
          <img src="{{ site.baseurl }}/assets/images/reward/reward_weixinpay.jpg" alt="微信支付">
          <p>微信支付</p>

          <p>支付宝</p>

      <p class="reward-tip">您的支持是我创作的动力，谢谢！</p>
    </div>
  </div>
</div>

<script>
function toggleRewardPanel() {
  const panel = document.getElementById('rewardPanel');
  panel.classList.toggle('show');
}

// 点击面板外部关闭
document.addEventListener('click', function(event) {
  const panel = document.getElementById('rewardPanel');
  const button = document.querySelector('.reward-button');
  
  if (!panel.contains(event.target) && event.target !== button && !button.contains(event.target)) {
    panel.classList.remove('show');
  }
});
</script>
